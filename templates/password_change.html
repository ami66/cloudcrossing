{% extends 'base.html' %}

{% load blog_tags %}

{% block title %}修改密码{% endblock %}

{% block row %}
  <div class="row">
    <h2 class="text-center my-4">
      <a href="#">修改密码</a>
    </h2>
    <div class="col-lg-4 col-md-4 col-sm-4 col-md-offset-4 col-lg-offset-4 col-sm-offset-4">
      <form class="form" action="{% url 'password_change' %}" method="post">
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <button type="submit" class="btn btn-success">确认修改</button>
      </form>
    </div>
  </div>
  <p> </p>
{% endblock row %}
