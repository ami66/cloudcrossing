{% extends 'base.html' %}

{% load static %}

{% block title %}登录{% endblock %}

{% block row %}
  <div class="container">
    <h2 class="text-center my-4">
      <a href="#"><strong>登 录</strong></a>
    </h2>
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-4 col-sm-4 col-md-offset-4 col-lg-offset-4 col-sm-offset-4">
        <div class="card">
          <div class="card-body">
            <form method="post" novalidate>
              {% csrf_token %}
              {% include 'includes/form.html' %}
              <button type="submit" class="btn btn-primary btn-block">登录</button>
            </form>
          </div>
          <p> </p>
          <div class="card-footer text-muted text-center">
            没有账号？<a href="{% url 'users:register' %}">立即注册</a>
          </div>
        </div>
        <p> </p>
        <!--
        <div class="text-center py-2">
          <small>
            <a href="{% url 'password_reset' %}">忘记密码？</a>
          </small>
        </div>
        -->
      </div>
    </div>
  </div>
  <p> </p>
{% endblock row%}
