{% extends 'base.html' %}

{% load static %}

{% block title %}注册{% endblock %}

{% block row %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-4 col-sm-4 col-md-offset-4 col-lg-offset-4 col-sm-offset-4">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center my-4">
            <a href="#"><strong>注 册</strong></a>
          </h2>
          <form action="{% url 'users:register' %}" method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">注册帐号</button>
            <input type="hidden" name="next" value="{{ next }}"/>
          </form>
        </div>
        <p> </p>
        <div class="card-footer text-muted text-center">
          已有帐号?<a href="{% url 'login' %}">登 录</a>
        </div>
      </div>
    </div>
  </div>
  <p> </p>
{% endblock row %}
